<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator_style.css" rel="stylesheet">
    <script src="calculator.js" defer></script>
</head>
<body style="background-color: lightblue;">
    <h1 style="text-align: center;">Calculator</h1>
    <div class="outline">
        <div id="output"></div>
        <div>
            <button class="buttons" id="seven" data-choice="7">7</button>
            <button class="buttons" id="eight" data-choice="8">8</button>
            <button class="buttons" id="nine" data-choice="9">9</button>
            <button class="buttons operator" id="divide" data-choice="/">/</button>
            <button class="buttons" id="four" data-choice="4">4</button>
            <button class="buttons" id="five" data-choice="5">5</button>
            <button class="buttons" id="six" data-choice="6">6</button>
            <button class="buttons operator" id="multiply" data-choice="*">*</button>
            <button class="buttons" id="one" data-choice="1">1</button>
            <button class="buttons" id="two" data-choice="2">2</button>
            <button class="buttons" id="three" data-choice="3">3</button>
            <button class="buttons operator" id="subtract" data-choice="-">-</button>
            <button class="buttons" id="zero" data-choice="0">0</button>
            <button class="buttons" id="point" data-choice=".">.</button>
            <button class="buttons equal" id="equal" data-choice="=">=</button>
            <button class="buttons operator" id="plus" data-choice="+">+</button>
            
        </div>
    </div>
    <div>
        <button class="buttons AC" id="AC" data-choice="AC">AC</button>
    </div>
    
</body>
</html>
